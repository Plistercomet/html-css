<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formataçã de Textos</title>
    <style>
        mark {
            background-color: blue; 
        }
    </style> <!--Seletor que torna todas as tags "mark" em uma cor padrão, para essa tag padrão funcionar é necessário remover o "style" individuais e predefinidos -->
</head>
<body>
    <h1>principais formatações</h1>
    <h2>Negrito / destaque</h2>
    <p>nesta frase temos um <strong>termo em negrito</strong>usando tag B</p> <!--Semântica-->
    <h2>Itálico / Ênfase</h2>
    <p>Nesta frase temos um <em>termo em itálico</em> usando a tag EM </p> <!--Semântica-->
    <h2>Texto marcado</h2>
    <p>Podemos criar um <mark style="background-color: brown;">texto marcado usando a tag MARK</mark></p>
    <p>Podemos criar outro <mark style="background-color: blueviolet;">texto marcado usando a tag MARK</mark></p>
</body>
</html>
